<!DOCTYPE html>
<html 
  lang="en"
>
  <head>
    <meta 
      charset="UTF-8" 
    />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
    />
    <meta 
      http-equiv="X-UA-Compatible" 
      content="ie=edge" 
    />
    <title>
      Password Generator
    </title>
    <link 
      rel="stylesheet" 
      href="./assets/css/reset.css"
    />
    
    <!--Import Google Icon Font-->
    <link 
      href="https://fonts.googleapis.com/icon?family=Material+Icons" 
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link 
      type="text/css" 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" 
      media="screen,projection"
    />
    <link 
      rel="stylesheet" 
      href="./assets/css/style.css" 
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          Password Generator
        </h1>
      </header>
      <article class="card">
        <section class="card-header">
          <h2>
            Password Features
          </h2>
        </section>
        <div class="card-body">
          <section class="switch">
            <div class="col-6 left">
              <label class="cust-label-pad">
                No
                <input type="checkbox">
                <span class="lever">
                </span>
                Yes
              </label>
            </div>
            <h6>
              Lower Case Characters Included?
            </h6>
          </section>
          <section class="switch">
            <div class="col-6 left">
              <label class="cust-label-pad">
                No
                <input type="checkbox">
                <span class="lever">
                </span>
                Yes
              </label>
            </div>
            <h6>
              Upper Case Characters Included?
            </h6>
          </section>
          <section class="switch">
            <div class="col-6 left">
              <label class="cust-label-pad">
                No
                <input type="checkbox">
                <span class="lever">
                </span>
                Yes
              </label>
            </div>
            <h6>
              Special Characters Included?
            </h6>
          </section>
          <section class="switch">
            <div class="col-6 left">
              <label class="cust-label-pad">
                No
                <input type="checkbox">
                <span class="lever">
                </span>
                Yes
              </label>
            </div>
            <h6 class="col-6">
              Numbers Characters Included?
            </h6>
          </section>
        </div>
        <section class="card-footer">
          <button 
            id="generate" 
            class="btn"
          >Generate Password
          </button>
        </section>
      </article>

      <div class="card">
        <div class="card-header">
          <h2>
            Generated Password
          </h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="copyText" class="btn">Copy</button>
        </div>
      </div>
    </div>

    <script 
      src="script.js">
    </script>
    <script 
      type="text/javascript" 
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    
  </body>
</html>
